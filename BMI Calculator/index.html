<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Welcome to BMI Calculator</h1><br>
    
    <div class="input-container">
        <label for="start">Weight(Kg)</label>
        <input type="number" id="start">
        <label for="end">Height(m)</label>
        <input type="number" id="end" step="0.01">
    </div>
    <button onclick="generate()">Calculate BMI</button><br>
    
    <p id="num"><span id="nummm">Your BMI</span><br><span id="numm">Healthy BMI Range</span></p>
    
    <script src="script.js"></script>
</body>
</html>
