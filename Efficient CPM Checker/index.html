<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient CPM Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Welcome to Efficient CPM Checker</h1><br> 
    
    <p class="input">You will be shown a char (in place of 7s) that you need to type in your keyboard for as long as you want</p>
    <p id="num"><span id="nummm">7</span><span id="numm">7777</span></p>
    <button onclick="start()" id="butt">START</button><br>    
    <script src="script.js"></script>
</body>
