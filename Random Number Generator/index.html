<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Welcome to Random Number Generator</h1><br>
    
    <div class="input-container">
        <label for="start">Start Range</label>
        <input type="number" id="start">
        <label for="end">End Range</label>
        <input type="number" id="end">
    </div>
    <button onclick="generate()">Generate Random Number</button><br>
    
    <p id="num">7</p>
    
    <script src="script.js"></script>
</body>
</html>
